<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/site.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>

<script type='text/javascript'>
	
	$(document).ready(function () {
		$('#signinbutton').click(function () {
			var userName = $('#username').val();
			var password = $('#password').val();
			$.ajax({
				type: 'POST',
				url: '/login',
				data: {username:userName, password:password}
			}).done(function (d) {
				window.location.replace('/');
			});
		});	

		// CHRIS, replace this with yo magik
		$.ajax({
			type: 'GET',
			url: '/news/10'
		}).done(function (d) {
			var html = d.events.map(function (ev) { return (ev.name + ' voted ' + ev.vote + ' on <span style="font-weight:bold;">' + ev.token + '</span>') }).join('<br />');
			console.log(html);
			$('#newsdiv').html(html);
		});
	});

</script>

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Karm-a-Mart</a>
            <p class="navbar-text pull-right">

				<input type='hidden' id='lu' value='<%= username ? username : '' %>' />
				Welcome<%= username ? ', ' + username : '!' %> 
				<% if (!username) { %>
					User Name: <input id='username' type='text' />
					Password: <input id='password' type='password' />
					<br />
					<input id='signinbutton' type='button' value='Sign In' />
				<% } %>
            </p>
          </div>
      </div>
    </div>
	<div class="container">
		<div class="row">
			<div class="span4">
				<h2>New token</h2>
				<div class="input-append">
				  <input class="span2" id="appendedInputButtons" type="text">
				  <button class="btn btn-success" type="button">&plus;</button>
				  <button class="btn btn-danger" type="button">&minus;</button>
				</div>

				<h2>Token info</h2>
				<div class="input-append">
				  <input class="span2" id="appendedInputButtons" type="text">
				</div>
			</div>
			<ul class="tokens span8">
				<% for (var i = 0; i < 6; i++) { %>
					<% include token.html %>	
				<% } %>

			</ul>
		</div>
	</div>
	<div id='newsdiv'>
	</div>
</body>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</html>
